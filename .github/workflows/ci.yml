name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: install packages
      run: sudo apt-get install libopenblas-dev liblapack-dev libtbb-dev libgtest-dev nlohmann-json-dev libboost-dev
    - name: cmake gtest
      run: sudo cmake /usr/src/gtest/CMakeLists.txt && sudo make -C /usr/src/gtest && sudo cp /usr/src/gtest/*.a /usr/lib
    - name: configure
      run: mkdir build && cd build && cmake -DCMAKE_PREFIX_PATH=/usr/lib/cmake ..
    - name: build
      run: sudo cmake --build build
    - name: test
      run: cd build && ctest
